<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackers Poulette - Tech Support</title>
    <!-- Link to your CSS file -->
    <link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='css/styles.css')}}">
</head>
<body>

<div class="container">
  <form action="{{ url_for('submit') }}" method="POST">

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name...">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name...">

    <label for="mail">Email</label>
    <input type="text" id="mail" name="email" placeholder="Your email address..."

    <label for="gender">Gender</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
      <option value="other">None</option>
    </select>

    <label for="issue">Type of issue</label>
    <select id="issue" name="issue">
      <option value="issue_other">Other</option>
      <option value="issue_website">Problem with the website</option>
      <option value="issue_pay">Issue paying</option>
      <option value="issue_delivery">Problem with the delivery</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">

  </form>
</div>

</body>
</html>
